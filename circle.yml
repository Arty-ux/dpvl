general:
  branches:
    only:
      - master
machine:
  timezone: Europe/Vienna
  node:
    version: 5.4.0
dependencies:
  override:
    - sudo apt-get update; sudo apt-get install g++
    - sudo install ncftpput;
    - npm install
    - npm install -g gulp
    - npm run production
test:
  override:
    - echo "Add tests!"
deployment:
  production:
    branch: master
    commands:
      - ncftpput -u ${USER}  -p ${PASS} -R ${HOST} / ./build/